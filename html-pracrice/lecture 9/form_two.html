<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form>

        <h2>Job Application</h2>

        <br>

        <label for="name">name</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="telephone">Phone</label>
        <input type="tel" id="telephone" name="telephone">

        <br>
        <br>

        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="resume">

        <br>
        <br>


        <label for="experience">experience:</label>
        <input type="number" name="experience" id="experience" min="0" max="50">

        <br>
        <br>


        <fieldset>

            <legend>Skills:</legend>
            <br>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">

            <br>

            <label for="checkbox2">CS3</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">

            <br>

            <label for="checkbox3">Javasript</label>
            <input type="checkbox" id="checkbox3" name="checkbox3">
        </fieldset>

        <br>
        <br>

        <label for="highest_education">Highest Education</label>
        <select name="highest_education" id="highest_education">

            <option value="highschool">High School</option>
            <option value="post_graduation">Post Graduation</option>
            <option value="graduation">Graduation</option>

        </select>

        <br>
        <br>

        <fieldset>

            <legend>Availability</legend>
            <label for="fulltime">Full-time  </label>
            <input type="radio" name="radio" id="fulltime">

            <label for="parttime">Part-time  </label>
            <input type="radio" name="radio" id="parttime">

        </fieldset>

        <br>
        <br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" cols="30" rows="10"></textarea>


        <br>

        <input type="button" value="Register">


    </form>
    


    


</body>
</html>
